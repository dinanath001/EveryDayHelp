<!-- fragments/header.html -->
<div th:fragment="headerFragment">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
    <div class="container-fluid px-3">

      <!-- Logo -->
      <a class="navbar-brand fw-bold text-light" th:href="@{/user/userHome}"
         style="font-family: 'Georgia', serif; font-size: 1.25rem; letter-spacing: 1px;">
        <i class="fas fa-hands-helping text-warning me-1"></i>
        <span class="text-warning">~</span>Help
      </a>

      <!-- Mobile Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav align-items-center gap-2">

          <!-- Search -->
          <li class="nav-item">
            <form class="d-flex" role="search">
              <input class="form-control form-control-sm bg-dark text-light border-0 rounded-pill px-2"
                     type="search" placeholder="Search" aria-label="Search"
                     style="width: 180px; font-size: 0.8rem;">
            </form>
          </li>

          <!-- Links -->
          <li class="nav-item">
            <a class="nav-link text-light" th:href="@{/user/editProfile}">
              <i class="fas fa-user-edit me-1"></i> Edit-Profile
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-light" th:href="@{/user/feedbackForm}">
              <i class="fas fa-comment-dots me-1"></i> Feedback
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-light" th:href="@{/user/Emp_serviceInfo}">
              <i class="fas fa-concierge-bell me-1"></i> Our-Services
            </a>
          </li>

          <!-- Plan Your Visit Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" id="visitDropdown" role="button"

            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="visitDropdown">
              <li><a class="dropdown-item" th:href="@{/user/bookingStatus}">Booking Status</a></li>
              <li><a class="dropdown-item" th:href="@{/user/myAppointments}">My Appointments</a></li>
              <li><a class="dropdown-item" th:href="@{/user/helpdesk}">Help Desk</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" th:href="@{/user/contactUs}">Contact Us</a></li>
            </ul>
          </li>

          <!-- Logout Button -->
          <li class="nav-item">
            <a class="btn btn-sm btn-outline-warning rounded-pill px-3 py-0" th:href="@{/user/userLogout}">
              Logout
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Styles -->
  <style>
    .custom-navbar {
      background-color: rgba(33, 37, 41, 0.8);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 0.3rem 0;
      min-height: 50px;
    }

    .navbar-nav .nav-link {
      font-size: 0.9rem;
      padding: 0.3rem 0.5rem;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
    }

    .navbar-nav .nav-link:hover,
    .dropdown-menu .dropdown-item:hover {
      color: #ffc107 !important;
      text-decoration: underline;
    }

    .navbar-brand {
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.6);
    }
