<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Respond to Booking</title>
    
    <!-- Common CSS -->
    <th:block th:replace="~{fragments/common_css::commonCss1}"></th:block>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .response-form-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/adminHeader::headerFragment}"></div>
<div class="main-body">
<!-- Main Container -->
<div class="container">
    <div class="response-form-container">
        <h2 class="text-center">Respond to Booking Request</h2>

        <form th:action="@{/admin/respondBooking}" method="post">
            <!-- Hidden input for booking ID -->
            <input type="hidden" name="id" th:value="${bookId}" />

            <!-- Admin message textarea -->
            <div class="form-group mb-3">
                <label for="adminMessage" class="form-label">Your Message</label>
                <textarea name="adminMessage" id="adminMessage" class="form-control" rows="5" placeholder="Write your response here..." required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit Response</button>
            </div>
        </form>
    </div>
</div>

</div>
<!-- Footer -->
<div th:replace="~{fragments/footer::footerFragment}"></div>

</body>
</html>
