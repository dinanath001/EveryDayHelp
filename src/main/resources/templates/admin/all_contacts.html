<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">All Employees</title>
  <th:block th:replace="~{fragments/common_css::commonCss1}"></th:block>
</head>
<body>

  <!-- Header -->
  <div th:replace="~{fragments/adminHeader::headerFragment}"></div>

  <div class="main-body container my-4">

    <!-- Page Title -->
    <h2 class="text-center text-primary my-3" th:text="${title}">All Contacts</h2>

    <!-- Employee Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Contact_ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Question</th> 
            <th>Action</th>
          </tr>
        </thead>
        
        <tbody>
			<tr th:each="cont, iterStat : ${contactKey}" >
			  <th th:text="${iterStat.count}">1</th>
			  <td th:text="${cont.contactId}">ContactID</td>
			  <td th:text="${cont.name}">Name</td>
			  <td th:text="${cont.email}">Email</td>
			  <td th:text="${cont.phone}">Phone</td>
			  <td th:text="${cont.question}">Question</td>
			  
			  <td>
			    <a th:href="@{/admin/deleteContact(contactId=${cont.contactId})}" 
			       class="btn btn-sm btn-danger" 
			       onclick="return confirm('Are you sure you want to delete this user?');">
			      <i class="fas fa-trash-alt me-1"></i>Delete
			    </a>
			  </td>
		  </tr>

        </tbody> 
        
      </table>
    </div>

  </div>

  <!-- Footer -->
  <div th:replace="~{fragments/footer::footerFragment}"></div>

</body>
</html>
