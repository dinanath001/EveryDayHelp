<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User | FitFusion Admin</title>
    <th:block th:replace="~{fragments/common_css::commonCss1}"></th:block>

    <!-- Tailwind CSS & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 60px;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        input, textarea {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="text-white">

<!-- Header -->
<div th:replace="~{fragments/adminHeader::headerFragment}"></div>

<div class="main-body">
<!-- Edit Form -->
<div class="max-w-3xl mx-auto mt-10 mb-4 p-6 bg-white rounded-xl shadow-xl fade-in text-gray-900">
    <h2 class="text-3xl font-bold text-center mb-6 text-green-700">
        <i class="fas fa-user-edit mr-2"></i>Edit User Details
    </h2>

    <form th:action="@{/admin/editUser}" method="post" th:object="${userInfo}" enctype="multipart/form-data" class="space-y-6">

        <!-- Hidden Email for reference -->
         <input type="hidden" name="originalEmail" th:value="${userInfo.email}" /> 
       
        <!-- Name -->
        <div>
            <label class="block text-sm font-semibold text-gray-700">Full Name</label>
            <input type="text" name="name" th:field=*{name} required
                   class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
            <!-- <input type="text" name="name" th:value="${userInfo.name}" required class="..."> -->
        </div>

        <!-- Email -->
        <div>
            <label class="block text-sm font-semibold text-gray-700">Email</label>
            <input type="email" name="email" th:field=*{email} required
                   class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
            <!-- <input type="email" name="email" th:value="${userInfo.email}" required class="..."> -->
        </div>

       
        <!-- Phone -->
        <div>
            <label class="block text-sm font-semibold text-gray-700">Phone</label>
            <input type="text" name="phone" th:value="${userInfo.phone}" required
                   class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
            <!-- <input type="text" name="phone"  required class="..."> -->
        </div>

        <!-- Address -->
        <div>
            <label class="block text-sm font-semibold text-gray-700">Address</label>
            <textarea name="address" th:field=*{address} rows="3" required
                      class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
            <!-- <textarea name="address" rows="3" th:text="${userInfo.address}" required class="..."></textarea> -->
        </div>

        <!-- Profile Picture -->
       <!-- Profile Picture -->
			<div>
			    <label class="block text-sm font-semibold text-gray-700">Profile Picture</label>
			    
			    <!-- Show current image -->
			    <div class="my-2">
			        <img th:src="@{'/' + ${userInfo.pic}}" alt="Profile Image" class="h-24 rounded-full shadow-md">
			    </div>
			
			    <!-- Image Upload -->
			    <!-- <input type="file" name="profileImage" class="w-full mt-2 text-gray-700">
			    <small class="text-gray-500">Leave empty to keep current picture.</small> -->
			</div>


        <!-- Buttons -->
        <div class="flex justify-between items-center mt-8">
            <a th:href="@{/admin/allUsers}" class="text-sm text-gray-600 hover:underline">
                <i class="fas fa-arrow-left mr-1"></i>Back to User List
            </a>
            <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg shadow-md transition duration-300">
                <i class="fas fa-save mr-1"></i>Update User
            </button>
        </div>
    </form>
</div>
</div>
<!-- Footer -->
<div th:replace="~{fragments/footer::footerFragment}"></div>

</body>
</html>
