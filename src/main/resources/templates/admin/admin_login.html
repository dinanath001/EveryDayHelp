<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Admin-Login</title>
    <th:block th:replace="~{fragments/common_css::commonCss1}"></th:block>
    
    <!-- Custom Styles -->
    <style>
       body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('/images/background/chef1.jpg') center/cover no-repeat; 
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

       .login-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
       }

       .login-box {
            width: 450px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            backdrop-filter: blur(7px);
       }

       .input-group input {
            height: 45px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding-right: 35px; /* To make space for the eye icon */
       }

       .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.8);
       }

       .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
       }

       .login-box .btn-warning {
            width: 50%;
            display: block;
            margin: 0 auto;
       }
    </style>
</head>

<body>
<div th:replace="~{fragments/header::headerFragment}"></div> 


 <!-- Message (only if available) -->
  <div class="container mt-3" th:if="${mssg}">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <h5  class="text-success mb-0" th:text="${mssg}"></h5>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
  
 <div class="main-body">  
    <div class="login-container">
        <div class="login-box">    
            <h2 class="text-warning">Admin Login</h2>  
            
            <form action="/admin/adminLogin" method="post" class="needs-validation" novalidate>
 
                 <div class="input-group mb-3">
                    <span class="input-group-text bg-transparent border-0 text-white"><i class='fas fa-at'></i></span>
                    <input type="email" placeholder="Enter Admin Email" class="form-control" name="email" required>
                    <div class="invalid-feedback">Email required</div>
                </div>

                <div class="input-group mb-3" style="position: relative;">
                    <span class="input-group-text bg-transparent border-0 text-white"><i class='fas fa-lock'></i></span>
                    <input type="password" placeholder="Enter Password" class="password-input form-control" name="password" id="password" required>
                    <span class="eye-icon toggle-password" data-original="ðŸ‘€">ðŸ‘€</span> <!-- Eye icon for password visibility -->
                    <div class="invalid-feedback">Password required</div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-warning">Login</button>
                </div>   
            </form>

        </div>
    </div>
    
  </div> <!-- main body div close  -->   
 <div th:replace="~{fragments/footer::footerFragment}"></div>
 <script src="/js/validation.js"></script>
    
<!-- //for password toggle -->
    <script src="/js/password_visible.js"></script>
</body>
</html>
