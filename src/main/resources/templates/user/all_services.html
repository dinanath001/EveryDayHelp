<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitFusion |  Service</title>

    <!-- Common CSS Fragment -->
    <th:block th:replace="~{fragments/common_css::commonCss1}"></th:block>

    <!-- Tailwind & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 60px;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .form-label {
            font-weight: 600;
            color: #1f2937;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white">

<!-- Header Fragment -->
<div th:replace="~{fragments/userHeader::headerFragment}"></div>

<div class="main-body">
<!-- Booking Form -->
<div class="container mx-auto px-4 mt-10 fade-in">
    <form th:action="@{/user/Emp_serviceResult}" method="get"
          class="bg-white rounded-xl shadow-lg p-6 grid grid-cols-1 md:grid-cols-2 gap-8 text-gray-900">

        <!-- Service Type (LTS/STS) Radio Buttons -->
        <div>
            <label class="form-label">Service Type</label>
            <div class="flex space-x-4 mt-2">
                <label><input type="radio" name="service_type" value="LTS" required class="mr-1">LTS</label>
                <label><input type="radio" name="service_type" value="STS" required class="mr-1">STS</label>
            </div>
        </div>

        <!-- Employee Type Dropdown -->
        <div>
            <label class="form-label">Employee Type</label>
            <select name="employee_type" required class="w-full mt-1 border rounded px-3 py-2">
                <option value="" disabled selected>Select employee type</option>
                 <option value="Electrician">Electrician</option>
				    <option value="Plumber">Plumber</option>
				    <option value="Carpenter">Carpenter</option>
				    <option value="Painter">Painter</option>
				    <option value="Gardener">Gardener</option>
				    <option value="AC Technician">AC Technician</option>
				    <option value="Mechanic">Mechanic</option>
				    <option value="House Cleaner">House Cleaner</option>
				    <option value="Driver">Driver</option>
				    <option value="Cook">Cook</option>
				    <option value="Baby Sitter">Baby Sitter</option>
				    <option value="Security Guard">Security Guard</option>
				    <option value="Washerman">Washerman</option>
				    <option value="Mason">Mason</option>
				    <option value="Welder">Welder</option>

				
            </select>
        </div>

        <!-- Submit Button -->
        <div class="md:col-span-2 text-center mt-4">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded shadow">
                <i class="fas fa-search mr-2"></i>Search
            </button>
        </div>
    </form>

    <!-- Result Display Section -->
	 <div class="mt-10 mb-3" th:if="${employeeInfo}">
	    <div class="bg-white text-gray-900 rounded-xl shadow-lg p-6">
	        <h2 class="text-xl font-bold mb-3">Service Details</h2>
	
	        <p><strong>Charges:</strong> <span th:text="${employeeInfo.charges}"></span></p>
	        <p><strong>Description:</strong> <span th:text="${employeeInfo.description}"></span></p>
	
	        <a th:href="@{/user/bookService(email=${userInfo.email}, serviceType=${employeeInfo.service_type}, employeeType=${employeeInfo.employee_type})}">
	            <button class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 mt-4 rounded shadow">
	                <i class="fas fa-check-circle mr-2"></i>Book Now
	            </button>
	        </a>
	    </div>
	</div>

</div>
</div>
<!-- Footer Fragment -->
<div th:replace="~{fragments/footer::footerFragment}"></div>

</body>
</html>
