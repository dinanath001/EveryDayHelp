<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${title}">User Registration</title>
  <th:block th:replace="~{fragments/common_css::commonCss1}"></th:block>

  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
      url('/images/background/house1.jpg') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .register-container {
      width: 50%;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      margin: 20px auto;
      transition: .3s;
    }
    .register-container:hover {
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
    }
    h2 { text-align:center; color:rgb(64, 0, 0); font-weight:bold; text-transform:uppercase; }
    h6 { text-align:center; color:#f4f4f4; font-size:.9rem; margin-bottom:20px; }
    label { font-weight:bold; color:#ffcc00; }
    .form-control {
      width:100%; padding:10px; margin-top:5px; border:none; border-radius:5px;
      background:rgba(255,255,255,0.2); color:#fff; outline:none; transition:.3s;
    }
    .form-control::placeholder { color:rgba(255,255,255,0.7); }
    .form-control:focus { background:rgba(255,255,255,0.3); box-shadow:0 0 10px rgba(255,255,255,0.5); }

    .btn-group { display:flex; justify-content:center; gap:15px; }
    .btn { padding:10px 20px; font-size:1rem; border-radius:5px; cursor:pointer; font-weight:bold; transition:.3s; }
    .btn-warning { background:#ffcc00; border:none; color:#000; }
    .btn-success { background:#28a745; border:none; color:#fff; }
    .btn-warning:hover { background:#ff9900; }
    .btn-success:hover { background:#1e7e34; }
    .mb-3 { margin-bottom:20px; }
  </style>
  
</head>

<body>
 <!-- Header -->
  <div th:replace="~{fragments/header::headerFragment}"></div>
  
  <!-- Message (only if available) -->
  <div class="container mt-3" th:if="${mssg}">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <h5 class="text-success mb-0" th:text="${mssg}"></h5>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
  
<div class="main-body">
  <div class="register-container">
    <h2>User Registration</h2>
    <h6>Fill in your details below</h6>

    <form action="/user/userSignup" method="post" enctype="multipart/form-data">
          
       <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter Name">
       </div>
       
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter Password" minlength="3" required>
      </div>

     

      <div class="mb-3">
        <label>Phone</label>
        <input type="tel" name="phone" class="form-control" placeholder="Enter Phone" pattern="[0-9]{10}" required>
      </div>

      <div class="mb-3">
        <label>Address</label>
        <textarea name="address" class="form-control" rows="3" placeholder="Enter Address" required></textarea>
      </div>

      <div class="mb-3">
        <label>Profile Picture</label>
        <input type="file" name="profilepic" class="form-control" placeholder="Enter Image Name or URL" required>
      </div>

      <div class="btn-group">
        <button type="reset" class="btn btn-warning">Reset</button>
        <button type="submit" class="btn btn-success">Register</button>
      </div>
    </form>
    
  </div>
 </div> 
 
 <div th:replace="~{fragments/footer::footerFragment}"></div>
  <script src="js/validation.js"></script>
</body>
</html>
