<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">User Login</title>
    
    <!-- Common CSS -->
    <th:block th:replace="~{fragments/common_css::commonCss1}"></th:block>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('/images/background/paint1.jpg') center/cover no-repeat;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            width: 450px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            backdrop-filter: blur(7px);
        }

        .input-group input {
            height: 45px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding-right: 35px;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
        }

        .login-box .btn-warning {
            width: 50%;
            margin-bottom: 1rem;
        }

        .signup-link {
            display: inline-block;
            color: #f8f9fa;
            text-decoration: underline;
        }

        .signup-link:hover {
            color: #ffc107;
        }
    </style>
</head>

<body>

<!-- Header Fragment -->
<div th:replace="~{fragments/header::headerFragment}"></div>

<!-- Flash Message Display -->
<div class="container mt-3" th:if="${mssg}">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <h5 class="text-success mb-0" th:text="${mssg}"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<!-- Main Login Form -->
<div class="main-body">
    <div class="login-container">
        <div class="login-box">
            <h2 class="text-warning mb-4">User Login</h2>

            <form action="/user/userLogin" method="post" class="needs-validation" novalidate>

                <div class="input-group mb-3">
                    <span class="input-group-text bg-transparent border-0 text-white">
                        <i class="fas fa-at"></i>
                    </span>
                    <input type="email" placeholder="Enter User Email" class="form-control" name="email" required>
                    <div class="invalid-feedback">Email required</div>
                </div>

                <div class="input-group mb-4" style="position: relative;">
                    <span class="input-group-text bg-transparent border-0 text-white">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" placeholder="Enter Password" class="password-input form-control" name="password" id="password" required>
                    <span class="eye-icon toggle-password">ðŸ‘€</span>
                    <div class="invalid-feedback">Password required</div>
                </div>

                <button type="submit" class="btn btn-warning">Login</button>

                <div class="mt-3">
                    <a class="signup-link" th:href="@{/user/userAdd}">
                        <i class="fas fa-user-plus me-1"></i> Not registered yet? Sign-Up
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer::footerFragment}"></div>

<!-- Scripts -->
<script src="/js/validation.js"></script>
<script src="/js/password_visible.js"></script>

</body>
</html>
